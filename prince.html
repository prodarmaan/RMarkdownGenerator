<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>RMarkdown Generator</title>
</head>

<body>

  <video autoplay loop id="videoBG">
    <source src="assets/bgvid.mp4" type="video/mp4">
  </video>

  <div id="header">
    <h1>RMarkdown Generator</h1>

    <div id="modeSwitch">
      <a href="index.html">Normal Mode</a>
    </div>

    <p>Use the input fields below to generate a RMarkdown template for your homework.</p>
  </div>

  <div id="form">
    <div class="input">
      <label for="name">Your Name:</label>
      <input type="text" id="name"><br>
    </div>

    <div class="input">
      <label for="assignmentNumber">Homework Assignment Number:</label>
      <input type="number" id="assignmentNumber"><br>
    </div>

    <div class="input">
      <label for="numQuestions">Number of Questions:</label>
      <input type="number" id="numQuestions"><br>
    </div>

    <div class="input">
      <label for="outputFileName">Output File Name:</label>
      <input type="text" id="outputFileName"><br>
    </div>

    <div id="questions"></div>

    <button id="button" onclick="generateRMarkdown()">Generate RMarkdown</button>
  </div id="form">

  <script src="js/script.js"></script>
</body>

</html>
